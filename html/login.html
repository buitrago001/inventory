<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>med_control - access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toogle.btn">Log In</button>
                <button type="button" class="toogle.btn">Registro</button>
            </div>
            <form id="loginForm" class="input-form">
                <input type="text" class="input-field" placeholder="TestUser" required>
                <input type="password" class="input-field" placeholder="123456">
                <input type="checkbox" class="check-box""><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="registerForm" class="input-form">
                <input type="text" class="input-field" placeholder="TestUser" required>
                <input type="password" class="input-field" placeholder="123456">
                <input type="checkbox" class="check-box""><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

        </div>
    </div>
</body>
</html>
